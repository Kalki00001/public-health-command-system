<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Hospital Finder | Smart Public Health</title>
    <meta name="description" content="Find nearest hospitals in real-time with live GPS tracking and route navigation">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places" async defer></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --danger-color: #F44336;
            --warning-color: #FF9800;
            --dark-bg: #0a0e27;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glass Effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        /* Header */
        .header {
            padding: 1.5rem 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--success-color));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-text p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 2rem;
        }

        /* Map Container */
        .map-section {
            height: calc(100vh - 200px);
            min-height: 600px;
        }

        .map-wrapper {
            position: relative;
            height: 100%;
        }

        #realtime-map {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            overflow: hidden;
        }

        /* Location Status Overlay */
        .location-overlay {
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            z-index: 10;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .location-status {
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
            min-width: 250px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .status-text {
            flex: 1;
        }

        .status-text strong {
            display: block;
            margin-bottom: 0.25rem;
        }

        .status-text span {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .coordinates {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            padding: 1.5rem;
        }

        .card h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Route Info */
        .route-info-card {
            padding: 1.5rem;
        }

        .route-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .route-stat {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            margin-top: 0.25rem;
            color: var(--success-color);
        }

        .route-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Hospital List */
        .hospitals-container {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .hospitals-container::-webkit-scrollbar {
            width: 6px;
        }

        .hospitals-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .hospitals-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .hospital-card {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .hospital-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .hospital-card.selected {
            border-color: var(--primary-color);
            background: rgba(33, 150, 243, 0.1);
        }

        .hospital-card.nearest-hospital {
            background: linear-gradient(135deg,
                    rgba(76, 175, 80, 0.2) 0%,
                    rgba(76, 175, 80, 0.05) 100%);
            border-color: var(--success-color);
        }

        .hospital-rank {
            width: 36px;
            height: 36px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        .hospital-card.nearest-hospital .hospital-rank {
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        .hospital-info {
            flex: 1;
        }

        .hospital-info h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge-nearest {
            background: var(--success-color);
            color: white;
            font-size: 0.625rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .hospital-address,
        .hospital-rating,
        .hospital-status {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .hospital-status.open {
            color: var(--success-color);
        }

        .hospital-status.closed {
            color: var(--danger-color);
        }

        .hospital-distance {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
        }

        .distance-badge {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
        }

        .distance-badge.nearest {
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        /* Buttons */
        .btn-primary,
        .btn-secondary,
        .btn-emergency,
        .btn-small,
        .btn-directions {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #1976D2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-emergency {
            background: linear-gradient(135deg, var(--danger-color), #D32F2F);
            color: white;
            font-weight: 700;
        }

        .btn-emergency:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
            animation: pulse 1s infinite;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .btn-directions {
            padding: 0.5rem 1rem;
            background: rgba(33, 150, 243, 0.2);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-directions:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .map-section {
                height: 500px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
                gap: 1rem;
            }

            .header {
                padding: 1rem;
            }

            .route-stats {
                grid-template-columns: 1fr;
            }

            .route-actions {
                grid-template-columns: 1fr;
            }

            .location-overlay {
                flex-direction: column;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üè•</div>
                <div class="logo-text">
                    <h1>Real-Time Hospital Finder</h1>
                    <p>Live GPS Tracking ‚Ä¢ Worldwide Coverage</p>
                </div>
            </div>
            <div>
                <button class="btn-emergency" onclick="triggerEmergencyMode()">
                    üö® Emergency
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Map Section -->
        <div class="map-section">
            <div class="map-wrapper glass-effect">
                <div id="realtime-map" class="loading">
                    <div class="spinner"></div>
                    <p>Initializing map and GPS...</p>
                </div>

                <!-- Location Status Overlay -->
                <div class="location-overlay">
                    <div id="location-status-display"></div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Route Info -->
            <div id="route-info-display"></div>

            <!-- Hospital List -->
            <div class="card glass-effect">
                <h2>üè• Nearby Hospitals</h2>
                <div id="realtime-hospitals-list" class="hospitals-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Searching for hospitals...</p>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="card glass-effect">
                <h2>‚ö° Quick Actions</h2>
                <div style="display: grid; gap: 1rem;">
                    <button class="btn-primary" onclick="searchNearbyHospitals(MapState.userLocation)">
                        üîÑ Refresh Search
                    </button>
                    <button class="btn-secondary" onclick="stopRealtimeTracking()">
                        ‚è∏Ô∏è Pause Tracking
                    </button>
                    <button class="btn-secondary" onclick="startRealtimeTracking()">
                        ‚ñ∂Ô∏è Resume Tracking
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="realtime_map.js"></script>
    <script>
        // Initialize map when Google Maps API is loaded
        function initMap() {
            console.log('Google Maps API loaded');
            initRealtimeMap('realtime-map');
        }

        // Fallback initialization
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.google && window.google.maps) {
                    initMap();
                } else {
                    console.error('Google Maps API failed to load. Please check your API key.');
                    document.getElementById('realtime-map').innerHTML = `
                        <div style="text-align: center; padding: 2rem;">
                            <h3>‚ö†Ô∏è Google Maps API Not Loaded</h3>
                            <p style="margin-top: 1rem; color: var(--text-secondary);">
                                Please add your Google Maps API key to use this feature.
                            </p>
                            <p style="margin-top: 0.5rem;">
                                <a href="https://developers.google.com/maps/documentation/javascript/get-api-key" 
                                   target="_blank" 
                                   style="color: var(--primary-color);">
                                    Get API Key ‚Üí
                                </a>
                            </p>
                        </div>
                    `;
                }
            }, 2000);
        });
    </script>
</body>

</html>
